<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0 auto;
    }
    .list .list-item {
      display: flex;
      align-items: center;
      padding: 0.2rem;
      font-size: 0.36rem;
      border-bottom: 1px solid #eee;
    }
    .list-item .img {
      width: 0.8rem;
      height: 0.8rem;
      margin-right: 0.2rem;
      background: #eee;
    }
  </style>
  <script>
    (function (window, document) {
      function resize () {
        var ww = window.innerWidth
        if (ww > window.screen.width) {
          window.requestAnimationFrame(resize)
        } else {
          if (ww > 750) {
            ww = 750
          }
          document.documentElement.style.fontSize = ww * 100 / 750 + 'px'
        }
      }
      resize()
      window.addEventListener('resize', resize)
    })(window, document)
  </script>
</head>
<body>
  <div class="list">
    <div class="list-item">
      <div class="img"></div>
      <span>list-item-1</span>
    </div>
    <div class="list-item">
      <div class="img"></div>
      <span>list-item-2</span>
    </div>
    <div class="list-item">
      <div class="img"></div>
      <span>list-item-3</span>
    </div>
    <div class="list-item">
      <div class="img"></div>
      <span>list-item-1</span>
    </div>
    <div class="list-item">
      <div class="img"></div>
      <span>list-item-2</span>
    </div>
    <div class="list-item">
      <div class="img"></div>
      <span>list-item-3</span>
    </div>
  </div>
</body>
</html>
